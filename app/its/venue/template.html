            <script>
                var isMobile = false;
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    isMobile = true;
                }

                var map;
                var bounds = new google.maps.LatLngBounds();
                window.addEventListener('DOMContentLoaded', function () {
                    var myOptions = {
                        draggable: !isMobile,
                        scrollwheel: false,
                        mapTypeId: google.maps.MapTypeId.ROADMAP,
                        streetViewControl: false,
                        zoomControlOptions: {
                            position: google.maps.ControlPosition.TOP_RIGHT
                        }
                    }

                    map = new google.maps.Map(document.getElementById('mapCanvas'), myOptions);

                    var locations = [];
                    locations.push({"title":"Лодейнопольская улица, 5, Санкт-Петербург, город Санкт-Петербург, Россия","lat":"59.96381","lon":"30.28922"});
                    locations.push.apply(locations, []);
                    locations.push.apply(locations, [{"title":"Петроконгресс, Конгрессный Центр, Лодейнопольская улица, Санкт-Петербург, город Санкт-Петербург, Россия","lat":"59.96389","lon":"30.28939"}])

                    for (var i = 0; i < locations.length; i++) {
                        var marker = new google.maps.Marker({
                            position: new google.maps.LatLng(parseFloat(locations[i].lat), parseFloat(locations[i].lon)),
                            map: map,
                            title: locations[i].title
                        });
                        bounds.extend(marker.position);
                    }
                    if (bounds.getNorthEast().equals(bounds.getSouthWest())) {
                        var extendPoint1 = new google.maps.LatLng(bounds.getNorthEast().lat() + 0.01, bounds.getNorthEast().lng() + 0.01);
                        var extendPoint2 = new google.maps.LatLng(bounds.getNorthEast().lat() - 0.01, bounds.getNorthEast().lng() - 0.01);
                        bounds.extend(extendPoint1);
                        bounds.extend(extendPoint2);
                    }
                    map.fitBounds(bounds);
                });
            </script>
