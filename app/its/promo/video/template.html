<div class="promo-section event-video-section center green" style="background: url(https://d1ujii9cn3t0u4.cloudfront.net/images/icons/video_bg.png) no-repeat top center; background-size: cover;">
    <div class="mask-wrapper" style="opacity: 0.35;"></div>
    <div class="section-wrapper">
        <div class="content-wrapper">
            <div class="text-wrapper">
                <div class="text">
                    <span class="play-button">
                        <i class="fa fa-play white"></i>
                    </span>
                    <span class="video-preloader" style="display: none">
                        <img src="/images/icons/video_loader_60x60.gif" alt="">
                    </span>
                    <h2 data-value="${data.h2_0}">${data.h2_0}</h2>
                    <h2 data-value="${data.h2_1}">${data.h2_1}</h2>

                </div>
            </div>
        </div>
        <div class="video-wrapper" data-video-url="${data.video_url}">
            <div class="iframe-wrapper">
                <iframe src="" height="480" width="640" scrolling="no" style="overflow: auto; width: 640px; height: 480px;" allowfullscreen=""></iframe>
            </div>
            <div class="video-close">x</div>
        </div>
    </div>
</div>
